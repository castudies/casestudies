<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject|default:"Case Studies" }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Epilogue', Arial, sans-serif;
            background: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 520px;
            margin: 0 auto;
            background: #fff;
            border-radius: 14px;
            border: 1.5px solid #000;
            box-shadow: 0 2px 0 #000;
            overflow: hidden;
        }
        .email-header {
            padding: 28px 28px 12px 28px;
            border-bottom: 1.5px solid #000;
            text-align: left;
        }
        .email-header h1 {
            font-size: 2rem;
            font-weight: 900;
            margin: 0 0 6px 0;
            letter-spacing: -1px;
        }
        .email-header p {
            font-size: 1.1rem;
            color: #333;
            margin: 0 0 2px 0;
            font-weight: 400;
        }
        .email-content {
            padding: 24px 28px 18px 28px;
        }
        .email-card {
            background: #fff;
            border: 1.5px solid #000;
            border-radius: 10px;
            padding: 18px 18px 12px 18px;
            margin-bottom: 18px;
        }
        h2, h3 {
            font-weight: 900;
            margin: 0 0 8px 0;
            letter-spacing: -0.5px;
        }
        h2 {
            font-size: 1.3rem;
        }
        h3 {
            font-size: 1.1rem;
        }
        p {
            font-size: 1rem;
            margin: 0 0 10px 0;
            color: #222;
        }
        .btn {
            display: inline-block;
            background: #000;
            color: #fff;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 999px;
            padding: 10px 28px;
            text-decoration: none;
            border: 1.5px solid #000;
            margin: 10px 0 0 0;
            transition: background 0.15s, color 0.15s;
        }
        .btn:hover {
            background: #fff;
            color: #000;
        }
        .btn-primary {
            background: #4285f2;
            color: #fff;
            border-color: #4285f2;
        }
        .btn-primary:hover {
            background: #fff;
            color: #4285f2;
        }
        .badge {
            display: inline-block;
            border-radius: 999px;
            font-size: 0.95rem;
            font-weight: 700;
            padding: 4px 16px;
            margin: 0 6px 6px 0;
        }
        .badge-pink {
            background: #fce7f3;
            color: #be185d;
        }
        .badge-blue {
            background: #e8f2ff;
            color: #4285f2;
        }
        .badge-black {
            background: #000;
            color: #fff;
        }
        .info-section {
            background: #f8f9fa;
            border-left: 4px solid #4285f2;
            border-radius: 8px;
            padding: 12px 16px;
            margin: 12px 0 10px 0;
        }
        .email-footer {
            background: #000;
            color: #fff;
            padding: 28px 28px 18px 28px;
            font-size: 0.98rem;
        }
        .footer-columns {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .footer-col {
            min-width: 120px;
            margin-bottom: 10px;
        }
        .footer-col h4 {
            font-size: 1rem;
            font-weight: 700;
            margin: 0 0 6px 0;
            color: #fff;
        }
        .footer-col ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .footer-col ul li {
            margin-bottom: 4px;
        }
        .footer-col ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 400;
        }
        .footer-col ul li a:hover {
            text-decoration: underline;
        }
        .footer-bottom {
            border-top: 1px solid #222;
            margin-top: 10px;
            padding-top: 10px;
            font-size: 0.92rem;
            color: #bbb;
            text-align: left;
        }
        @media (max-width: 600px) {
            .email-container, .email-header, .email-content, .email-footer {
                padding-left: 10px !important;
                padding-right: 10px !important;
            }
            .footer-columns {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1 class="text-2xl sm:text-3xl font-extrabold tracking-tighter uppercase" style="color:#000;">Casestudies</h1>
            <p>Turn Data Into Better Decisions.</p>
        </div>
        <div class="email-content">
            {% block content %}{% endblock %}
        </div>
        <div class="email-footer" style="text-align:center;">
            Â© 2025 Casestudies. All Rights Reserved.
        </div>
    </div>
</body>
</html>
